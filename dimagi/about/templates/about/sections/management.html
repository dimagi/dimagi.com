{% load i18n %}
{% load dimagidotcom %}

<section class="management accent-gray-bg border-vert"
         id="management">
  <div class="content pad-vert-medium">
    <div class="intro">
      <h2>
        {% blocktrans %}
          Management
        {% endblocktrans %}
      </h2>
    </div>{# .intro #}

    <div class="grid-3-at-medium grid-2 grid-row-equal-heights gap-bottom-small team-grid">
      {% for employee in management %}
        {% include "about/partials/team_card.html" %}
      {% endfor %}
    </div>

    <p class="align-center gap-top-small gap-bottom-line">
      <a class="arrow" href="{% url 'about_team' %}">
        {% blocktrans %}
          See all Dimagi employees
        {% endblocktrans %}
      </a>
    </p>

  </div> {# .content #}
</section>
