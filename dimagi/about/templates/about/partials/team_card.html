{% load i18n %}
{% load dimagidotcom %}

<div class="column">
  <a class="tile pad-base pad-bottom-line"
     href="#{{ employee.slug }}">
    <div class="aspect-ratio-square employee-image gap-bottom-base"
         style="background-image:url('{{ employee.image }}');"></div>
    <h5 class="gap-bottom-none">
      {{ employee.name }}
    </h5>
    <p class="body-color">
      {{ employee.role }}
    </p>
  </a>
</div>{# .column #}
