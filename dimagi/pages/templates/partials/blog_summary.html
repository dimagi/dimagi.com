<a class="post" href="{{ post.url }}">
  <div class="aspect-ratio-{{ ratio }} post-thumbnail gap-bottom-line orange-lazy-bg"
       data-lazyplaceholder="true"
       data-src="{{ post.thumbnail }}"></div>

  <h6>{{ post.title }}</h6>
  <p>{{ post.excerpt }}</p>
</a>
<p class="pad-top-base">
  {% if not hide_cat %}
    <a class="font-weight-regular"
       href="{% url 'archive_category' post.category.slug %}">
      {{ post.category.name }}
    </a><br/>
  {% endif %}
  {{ post.date_human }}
</p>
