{% load i18n %}
{% load dimagidotcom %}

<div class="column">
  <a class="tile pad-base pad-bottom-line"
     href="#{{ employee.slug }}{% if extra_slug %}-{{ extra_slug }}{% endif %}">
    <div class="aspect-ratio-square employee-image gap-bottom-base"
         data-lazyplaceholder="true"
         data-src="{{ employee.image }}"></div>
    <h5 class="gap-bottom-none">
      {{ employee.name }}
    </h5>
    <p class="body-color">
      {% if use_alt_title %}
        {{ employee.alt_title }}
      {% else %}
        {{ employee.role }}
      {% endif %}
    </p>
  </a>
</div>{# .column #}
