<h4 class="gap-bottom-base {{ css_class }}">
  <a class="arrow"
     data-transition-state="on"
     data-transition-target="footer-{{ slug }}"
     href="#">
    {% block title %}{% endblock %}
  </a>
</h4>
<div class="collapse fade"
     data-transition-state="on"
     data-transition-types="collapse fade"
     id="footer-{{ slug }}">
  <ul class="destination-links reset gap-none">
    {% block links %}{% endblock %}
  </ul>
</div>{# .collapse #}
