{% load dimagidotcom %}
{% load i18n %}

<a class="tile toolkit-tile orange-border align-left ab-body--toolkits--view-{{ toolkit.slug }}"
   href="{% url 'toolkit' toolkit.slug %}">
  <h5 class="orange">
    {{ toolkit.title }}
  </h5>
  <p class="body-color">
    {{ toolkit.tagline }}
  </p>
  <p class="cta">
    <span class="link orange arrow">
      {% trans "View Toolkit" %}
    </span>
  </p>
</a>
