{% load i18n %}

<div class="column">
  <a class="tile {{ theme }}-border"
     href="#contact-form-modal">

    <div class="gap-bottom-base {{ theme }}-icon">
      {% block icon %}{% endblock %}
    </div>

    <h3 class="{{ theme }}">
      {% block header %}{% endblock %}
    </h3>

    <p class="font-weight-bold">
      {% block price %}{% endblock %}
    </p>

    <p>{% block content %}{% endblock %}</p>

    <p class="button-container gap-top-small">
      <div class="button button-{{ theme }}">
        {% blocktrans %}
          Contact to Learn More
        {% endblocktrans %}
      </div>{# .button #}
    </p>

  </a>
</div>
