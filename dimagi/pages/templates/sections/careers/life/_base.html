{% load i18n %}

<div class="column">
  <div class="post {{ click_class }}">
    <div class="aspect-ratio-square
                gap-bottom-line
                post-thumbnail
                image {% block image %}{% endblock %}"
         data-lazybg="true"></div>

    <h6>
      {% block name %}{% endblock %}
    </h6>
    <p>
      {% block description %}{% endblock %}
    </p>
    <p>
      {% block area %}{% endblock %}
    </p>
    
    <a class="button-container gap-top-none"
       target="_blank"
       href="{% block link %}{% endblock %}">
      <div class="button button-neutral {% if blog_read %} display-none {% endif %}">
        {% blocktrans %}
          Watch Now
        {% endblocktrans %}
      </div>{# .button #}
      <div class="button button-neutral {% if video_play %} display-none {% endif %}">
        {% blocktrans %}
          Read More
        {% endblocktrans %}
      </div>{# .button #}
    </a>
  </div>
</div>{# .column #}
