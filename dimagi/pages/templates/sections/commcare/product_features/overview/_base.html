{% load i18n %}
{% load dimagidotcom %}

<div class="carousel-slide pad-horz-base pad-vert-small pad-horz-large-at-medium pad-top-small-at-medium pad-bottom-large-at-medium">

  <div class="dots-numbered pad-bottom-small hide-until-small blue">

    <div class="display-inline-block pad-right-small">
      <span data-dot="1" class="carousel-number {% block quality_selected %}{% endblock %}">1</span>
      <div class="pad-top-base">Collect high <br class="hide-until-medium" />quality data</div>
    </div>

    <div class="display-inline-block pad-right-small">
      <span data-dot="2" class="carousel-number {% block manual_selected %}{% endblock %}">2</span>
      <div class="pad-top-base">Improve program <br class="hide-until-medium" />efficiency</div>
    </div>

    <div class="display-inline-block pad-right-small">
      <span data-dot="3" class="carousel-number {% block clean_selected %}{% endblock %}">3</span>
      <div class="pad-top-base">Clean and <br class="hide-until-medium" />manage data</div>
    </div>

    <div class="display-inline-block pad-right-small">
      <span data-dot="4" class="carousel-number {% block report_selected %}{% endblock %}">4</span>
      <div class="pad-top-base">Report on <br class="hide-until-medium" />insights</div>
    </div>
    
  </div>
  
  <div class="pad-horz-line">
    {% block content %}{% endblock %}
  </div>

{#  <div class="carousel-arrow previous"></div>#}
{#  <div class="carousel-arrow next"></div>#}
</div>
