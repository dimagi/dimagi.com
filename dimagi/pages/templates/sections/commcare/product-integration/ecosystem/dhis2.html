{% load dimagidotcom %}
{% load i18n %}

<section class="pad-bottom-base"
         id="excel">
  <div class="column pad-top-small">
    <div class="grid-flex-at-medium">
      <div class="integration column">
        <div class="dhis2"
             data-lazybg="true"></div>
        <div class="mrs gap-left-base"
             data-lazybg="true"></div>
      </div>
      <div class="column">
        <h6 class="uppercase theme-color align-left pad-bottom-base">
          {% blocktrans %}
            DHIS2 and OpenMRS
          {% endblocktrans %}
        </h6>
        <p class="align-left">
          {% blocktrans %}
            Build integrations between CommCare and data management tools like
            DHIS2 and OpenMRS using our MOTECH platform.
          {% endblocktrans %}
        </p>
      </div>
    </div>
  </div> {# .column .pad-top-small #}
</section>
