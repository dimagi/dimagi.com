{% load dimagidotcom %}
{% load i18n %}

<section class="pad-bottom-base"
         id="third_party">
  <div class="column pad-top-small">
    <div class="grid-flex-at-medium">
      <div class="integration column">
        <div class="third-party-one"
             data-lazybg="true"></div>
        <div class="third-party-two gap-left-base"
             data-lazybg="true"></div>
      </div>
      <div class="column">
        <h6 class="uppercase theme-color align-left pad-bottom-base">
          {% blocktrans %}
            Third-party integration platforms
          {% endblocktrans %}
        </h6>
        <p class="align-left">
          {% blocktrans %}
            Sync your CommCare data with hundreds of other applications via
            3rd party integration tools OpenFn and Zapier.
          {% endblocktrans %}
        </p>
      </div>
    </div>
  </div> {# .column .pad-top-small #}
</section>
