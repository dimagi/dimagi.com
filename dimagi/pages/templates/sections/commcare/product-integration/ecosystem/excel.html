{% load dimagidotcom %}
{% load i18n %}

<section class="pad-bottom-base"
         id="excel">
  <div class="column pad-top-small">
    <div class="grid-flex-at-medium">
      <div class="integration column pad-left-medium-at-medium">
        <div class="excel gap-left-base-at-medium"
             data-lazybg="true"></div>
      </div>
      <div class="column">
        <h6 class="uppercase theme-color align-left pad-bottom-base">
          {% blocktrans %}
            Excel dashboards and workbooks
          {% endblocktrans %}
        </h6>
        <p class="align-left">
          {% blocktrans %}
            Link your CommCare data with Excel dashboards and refresh it
            automatically on a custom schedule.
          {% endblocktrans %}
        </p>
      </div>
    </div>
  </div> {# .column .pad-top-small #}
</section>
