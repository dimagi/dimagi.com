{% load dimagidotcom %}
{% load i18n %}

<section class="pad-bottom-base"
         id="tableau">
  <div class="column pad-top-small">
    <div class="grid-flex-at-medium">
      <div class="integration column">
        <div class="tableau"
             data-lazybg="true"></div>
        <div class="powerbi gap-left-base"
             data-lazybg="true"></div>
      </div>
      <div class="column">
        <h6 class="uppercase theme-color align-left pad-bottom-base">
          {% blocktrans %}
            Tableau and Power BI
          {% endblocktrans %}
        </h6>
        <p class="align-left">
          {% blocktrans %}
            Maintain a seamless data connection between CommCare and both
            Tableau and PowerBI via our 1-click Odata integration.
          {% endblocktrans %}
        </p>
      </div>
    </div>
  </div> {# .column .pad-top-small #}
</section>
