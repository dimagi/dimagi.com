<div class="item">
  <div class="feature-projects pad-vert-line pad-horz-line">
    <div class="grid-flex-at-medium">
      <div class="feature-projects-image column theme-icon gap-bottom-line flex-align-left">
        {% block icon %}{% endblock %}
      </div>
      <div class="column">
        <h6 class="uppercase theme-color align-left pad-bottom-base">
          {% block header %}{% endblock %}
        </h6>
        <p class="align-left">
          {% block content %}{% endblock %}
        </p>
      </div>
    </div>
  </div>{# .grid-2-at-large #}
</div>{# .item #}
