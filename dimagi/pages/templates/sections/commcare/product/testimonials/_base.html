<div class="carousel-slide">
  <div class="{% block class_image %}image{% endblock %}"
       data-lazybg="true"
       data-src="loaded"
       data-isclass="true"></div>
  <div class="desc">
    <blockquote class="gap-top-small">
      <p>
        {% block quote %}{% endblock %}
      </p>
      <cite>
        {% block cite %}{% endblock %}
      </cite>
    </blockquote>
  </div>
</div>{# .carousel-slide #}
