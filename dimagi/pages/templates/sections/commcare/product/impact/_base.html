<div class="column">
  <a class="tile {{ theme }}-border"
     target="_blank"
     href="{% block cta_link %}{% endblock %}">
    <div class="gap-bottom-base {{ theme }}-icon">
      {% block icon %}{% endblock %}
    </div>
    <h5 class="{{ theme }}">
      {% block header %}{% endblock %}
    </h5>
    <p>{% block content %}{% endblock %}</p>
    <p class="cta">
      <span class="link {{ theme }}">
        {% block cta_text %}{% endblock %}
      </span>
    </p>
  </a>
</div>
