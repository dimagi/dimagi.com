<div class="column">
  <div class="tile pad-small">

    <div class="gap-bottom-base neutral-icon align-center">
      {% block icon %}{% endblock %}
    </div>{# .gap-bottom-base #}

    <h5 class="neutral align-center">
      {% block name %}{% endblock %}
    </h5>

    <div class="body-color gap-top-line align-center">
      {% block description %}{% endblock %}
    </div>{# .body-color #}
  </div>
</div>{# .column #}
