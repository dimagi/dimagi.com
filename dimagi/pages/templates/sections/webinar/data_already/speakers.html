{% load i18n %}
{% load dimagidotcom %}

<section class="webinar align-center pad-bottom-line blue-theme"
         id="webinar">
  <div class="content-width-large">
    <h6 class="slate align-left pad-left-small">
      {% blocktrans %}
      Speakers
      {% endblocktrans %}
    </h6>
    <div class="grid-2-at-small">
      <div class="column align-left pad-left-small">
        <div class="content-width-large feature-projects pad-vert-line pad-horz-line">
          <div class="grid-flex-at-medium">
            <div class="feature-partner-im-saf column flex-align-left-at-large align-center">
              <div class="people-amanda white-lazy-bg"
                   data-lazybg="true"></div>
            </div>
            <div class="column">
              <p class="">
                {% blocktrans %}
                  <strong>Amanda Springer</strong> <br />
                  Director of Program Operations<br />
                  MiracleFeet
                {% endblocktrans %}
              </p>
            </div>
          </div>
        </div>{# .feature-projects #}
      </div>{# .column #}
    </div>{# .grid-2 #}

  </div>{# .content-width-large #}
</section>
