<div class="column {% block class_column %}{% endblock %}">
  <div class="grid-flex">

    <div class="column no-shrink">
      <div class="icon">
        {% block icon %}{% endblock %} {# an embeded svg #}
      </div>{# .icon #}
    </div>{# .column.no-shrink #}

    <div class="column">
      <h4 class="gap-bottom-base">{% block header %}{% endblock %}</h4>
      <p>{% block content %}{% endblock %}</p>
    </div>{# .column #}

  </div>{# .grid-flex #}
</div>{# .column #}
