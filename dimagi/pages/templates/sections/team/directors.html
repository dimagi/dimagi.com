{% load i18n %}
{% load dimagidotcom %}

<section class="management border-bottom"
         id="directors">
  <div class="content pad-top-medium pad-bottom-large">
    <div class="intro">
      <h2>
        {% blocktrans %}
          Managing Directors &amp; Regional Leadership
        {% endblocktrans %}
      </h2>
    </div>{# .intro #}

    <div class="grid-4-at-large grid-3-at-medium grid-2-at-small grid-row-equal-heights gap-bottom-none team-grid">
      {% for employee in directors %}
        {% include "partials/team_card.html" with extra_slug="director" use_alt_title='yes' %}
      {% endfor %}
    </div>

  </div> {# .content #}
</section>
