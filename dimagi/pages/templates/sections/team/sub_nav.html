{% load i18n %}
{% load dimagidotcom %}

<section class="sub-nav"
         id="sub-nav">
  <div class="content">
    <div class="actions">
      <a class="primary"
         href="{% url 'contact' %}">
        <span>
          {% blocktrans %}
            Contact Us
          {% endblocktrans %}
        </span>
      </a>
    </div>{# .actions #}
    <a class="prompt-link"
       href="#">
      {% blocktrans %}
        Browse
      {% endblocktrans %}
    </a>
    <div class="destinations">
      <div class="content">
        <a href="#management">
          {% trans "Management" %}
        </a>
        {% for office in offices %}
          <a href="#{{ office.slug }}">
            {{ office.name }}
          </a>
        {% endfor %}
      </div>{# .content #}
    </div>{# .destinations #}
  </div>{# .content #}
</section>
