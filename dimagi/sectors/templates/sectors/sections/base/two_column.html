<section class="{{ slug }}"
         id="{{ slug }}">
  <div class="content gap-vert-none">

    <div class="grid-2-at-medium
                grid-row-space-small
               {% if reverse %}grid-reverse{% endif %}">
      <div class="copy content-cell-padding-right">
        <h3>
          {% block section_title %}{% endblock %}
        </h3>
        {% block section_content %}{% endblock %}
      </div>{# .copy #}
      <div class="image"></div>
    </div>{# .grid-2-at-medium #}

  </div> {# .content #}
</section>
{% load i18n %}
{% load dimagidotcom %}
