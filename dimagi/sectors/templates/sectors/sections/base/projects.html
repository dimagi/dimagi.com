{% load i18n %}
{% load dimagidotcom %}

<section class="projects border-top"
         id="projects">
  <div class="content pad-vert-medium">

    <div class="intro gap-bottom-line">
      <h2>
        {% blocktrans %}
          Highlighted Projects
        {% endblocktrans %}
      </h2>
    </div>{# .intro #}

    <div class="carousel carousel-fade-inactive pad-bottom-medium">
      <div class="carousel-container">
        <div class="spinner spinner-large"></div>
        <div class="carousel-slider">

          {% block projects %}{% endblock %}

        </div>{# .carousel-slider #}
      </div>{# .carousel-container #}
    </div>{# .carousel #}

  </div> {# .content #}
</section>
{% load i18n %}
{% load dimagidotcom %}
